[package]
name = "otter-node"
version = "0.1.0"
edition = "2024"
description = "Node.js API layer for Otter"
license = "MIT"
repository = "https://github.com/octofhir/otter"
homepage = "https://github.com/octofhir/otter"
keywords = ["typescript", "javascript", "nodejs", "runtime", "compatibility"]
categories = ["development-tools", "api-bindings"]
readme = "README.md"

[dependencies]
otter-engine = { path = "../otter-engine", version = "0.1.0" }
otter-runtime = { path = "../otter-runtime", version = "0.1.0" }
tokio = { version = "1", features = ["fs"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
base64 = "0.22"
hex = "0.4"
pathdiff = "0.2"

[dev-dependencies]
tokio = { version = "1", features = ["full", "test-util"] }
tempfile = "3"
