[package]
name = "otter-vm-builtins"
version = "0.1.0"
edition = "2024"
description = "Built-in objects for Otter VM"
license = "MIT"

[dependencies]
otter-vm-runtime = { path = "../otter-vm-runtime" }
otter-vm-core = { path = "../otter-vm-core" }
otter-macros = { path = "../otter-macros" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
chrono-tz = "0.10"
iana-time-zone = "0.1"
regex = "1.11"
