[package]
name = "otter-node"
version = "0.1.0"
edition = "2024"
description = "Node.js API layer for Otter"
license = "MIT"

[dependencies]
otter-engine = { path = "../otter-engine" }
otter-runtime = { path = "../otter-runtime" }
tokio = { version = "1", features = ["fs"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
base64 = "0.22"
hex = "0.4"
pathdiff = "0.2"

[dev-dependencies]
tokio = { version = "1", features = ["full", "test-util"] }
tempfile = "3"
