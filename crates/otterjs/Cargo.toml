[package]
name = "otterjs"
version = "0.1.1"
edition = "2024"
description = "Otter CLI - A fast TypeScript/JavaScript runtime"
license = "MIT"
repository = "https://github.com/octofhir/otter"
homepage = "https://github.com/octofhir/otter"
keywords = ["typescript", "javascript", "runtime", "cli", "jsc"]
categories = ["command-line-utilities", "development-tools"]
readme = "README.md"

[[bin]]
name = "otter"
path = "src/main.rs"

[dependencies]
anyhow = "1"
clap = { version = "4", features = ["derive"] }
dirs = "5"
otter-engine = { path = "../otter-engine", version = "0.1.2" }
otter-node = { path = "../otter-node", version = "0.1.2" }
otter-pm = { path = "../otter-pm", version = "0.1.0" }
otter-runtime = { path = "../otter-runtime", version = "0.1.2" }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
toml = "0.8"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
notify = "6"
notify-debouncer-mini = "0.4"
