[package]
name = "otter-macros"
version = "0.1.0"
edition = "2024"
description = "Proc-macros for Otter runtime - #[dive] attribute for native functions"
license = "MIT"
repository = "https://github.com/octofhir/otter"
homepage = "https://github.com/octofhir/otter"
keywords = ["otter", "macros", "proc-macro", "javascript", "runtime"]
categories = ["development-tools", "development-tools::procedural-macro-helpers"]
readme = "README.md"

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1"
quote = "1"
syn = { version = "2", features = ["full", "parsing", "extra-traits"] }
