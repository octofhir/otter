name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Cache bun-webkit
        uses: actions/cache@v4
        with:
          path: ~/.cargo/cache/bun-webkit
          key: bun-webkit-linux-amd64-${{ hashFiles('crates/jsc-sys/build.rs') }}
      - run: cargo check --workspace

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      # Cache bun-webkit (Linux/Windows only)
      - name: Cache bun-webkit
        if: runner.os != 'macOS'
        uses: actions/cache@v4
        with:
          path: ~/.cargo/cache/bun-webkit
          key: bun-webkit-${{ runner.os }}-${{ hashFiles('crates/jsc-sys/build.rs') }}

      - name: Run tests
        run: cargo test --workspace

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@v2
      - name: Cache bun-webkit
        uses: actions/cache@v4
        with:
          path: ~/.cargo/cache/bun-webkit
          key: bun-webkit-linux-amd64-${{ hashFiles('crates/jsc-sys/build.rs') }}
      - run: cargo fmt --all -- --check
      - run: cargo clippy --workspace -- -D warnings
