[package]
name = "otter-test262"
version = "0.1.0"
edition = "2024"
description = "Test262 runner for Otter VM"
license = "MIT"

[[bin]]
name = "test262"
path = "src/main.rs"

[dependencies]
otter-vm-bytecode = { path = "../otter-vm-bytecode" }
otter-vm-core = { path = "../otter-vm-core" }
otter-vm-compiler = { path = "../otter-vm-compiler" }
thiserror.workspace = true
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
rayon = "1.10"
walkdir = "2"
clap = { version = "4", features = ["derive"] }
colored = "3"
indicatif = "0.18"

[dev-dependencies]
