[package]
name = "otterjs"
version = "0.1.2"
edition = "2024"
description = "Otter CLI - A fast TypeScript/JavaScript runtime"
license = "MIT"
repository = "https://github.com/octofhir/otter"
homepage = "https://github.com/octofhir/otter"
keywords = ["typescript", "javascript", "runtime", "cli"]
categories = ["command-line-utilities", "development-tools"]
readme = "README.md"

[[bin]]
name = "otter"
path = "src/main.rs"

[dependencies]
# Main engine (single entry point for all VM functionality)
otter-engine = { path = "../otter-engine", version = "0.1.3" }
otter-vm-core = { path = "../otter-vm-core", version = "0.1.0" }

# Supporting crates (for features not in engine)
otter-kv = { path = "../otter-kv", version = "0.1.0" }
otter-pm = { path = "../otter-pm", version = "0.1.1" }
otter-sql = { path = "../otter-sql", version = "0.1.0" }

# CLI and utilities
anyhow = "1"
clap = { version = "4", features = ["derive"] }
dirs = "6"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["rt-multi-thread", "macros", "sync", "time"] }
toml = "0.9"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
notify = "8"
notify-debouncer-mini = "0.7"
strsim = "0.11"
atty = "0.2"
sysinfo = "0.35"
