[package]
name = "otter-engine"
version = "0.1.0"
edition = "2024"
description = "Otter JavaScript engine"
license = "MIT"

[dependencies]
otter-runtime = { path = "../otter-runtime" }
tokio = { version = "1", features = ["rt", "sync", "fs"] }
reqwest = { version = "0.12", features = ["rustls-tls"], default-features = false }
oxc_resolver = "11"
dirs = "5.0"
md5 = "0.7"
regex = "1"
thiserror = "1"

[dev-dependencies]
tokio = { version = "1", features = ["full", "test-util"] }
tempfile = "3"
