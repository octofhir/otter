[package]
name = "otter-vm-compiler"
version = "0.1.0"
edition = "2024"
description = "JavaScript/TypeScript to bytecode compiler for Otter VM"
license = "MIT"

[dependencies]
otter-vm-bytecode = { path = "../otter-vm-bytecode" }
oxc = { version = "0.114", features = ["full"] }
oxc_allocator = "0.114"
oxc_parser = "0.114"
oxc_ast = "0.114"
oxc_span = "0.114"
oxc_syntax = "0.114"
oxc_regular_expression = "0.114"
thiserror.workspace = true
regex = "1.0"

[dev-dependencies]
proptest = "1.0"
